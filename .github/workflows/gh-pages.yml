name: Deploy to GitHub Pages (static export)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-deploy
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Show versions
        run: |
          node --version
          npm --version
          npm config get registry

      - name: Install dependencies
        run: npm ci

      # Genera ./out con Next
      - name: Build and export Next.js (static)
        env:
          NEXT_SKIP_DEPENDENCY_CHECK: 1
        run: |
          # 1) Intento estándar: si tienes output: 'export', esto ya creará ./out
          npm run build || npx next build
          # 2) Fallback: si aún no existe ./out, exporta manualmente
          if [ ! -d "./out" ]; then
            echo "No ./out after build -> running next export"
            npx next export
          fi
          # 3) Verificación dura para evitar fallos silenciosos en el upload
          test -d ./out || (echo "No ./out directory after build/export" && exit 1)

      - name: List build output
        run: |
          ls -al ./out || true
          du -sh ./out || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
